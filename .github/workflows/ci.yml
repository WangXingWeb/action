name: Build an Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@2.3.4
       with: 
        persist-credentials: false
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        users: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.DEPLOY }}
          folder: dist
          branch: master
          repository-name: WangXingWeb/action